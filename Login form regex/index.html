<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat&family=PT+Sans&family=Poppins&family=Roboto&family=Varela+Round&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-container">
  <h2>Sign Up</h2>
  <form id="loginForm" name="sign">
    <div class="name">
    <i class="fa-solid fa-user"></i>
    <label for="name">Name:</label>
    <input type="text" id="name"  >
    <p class="mar" id="inv">Invalid Name</p>
</div>
    <i class="fa-solid fa-envelope"></i>
    <label for="email">Email:</label>
    <input type="email" id="email" >
    <p class="mar" id="inv2">Invalid Email</p>

    <div class="phone">
        <i class="fa-solid fa-mobile-screen-button"></i>
        <label for="mobile">Phone Number:</label>
        <input type="text" id="phone" >
       <p class="mar" id="inv3">Invalid Phone number</p>
    </div>
    <div class="user">
        <i class="fa-solid fa-circle-user"></i>
        <label for="user">User Name:</label>
        <input type="text" id="user" >
        <p class="mar" id="inv4">Invalid Username</p>
    </div>
    <div class="pass">
        <i class="fa-solid fa-lock"></i>
    <label for="password">Password:</label>
    <input type="password" id="password" >
    <span id="eye"></span>
    <p class="mar" id="inv5">Invalid Password</p>
</div>
<div id="message">
    <h3>Password must contain the following:</h3>
     <p id="capital" class="invalid">A capital letter</p>
    <p id="letter" class="invalid">A smaller letter</p>
    <p id="number" class="invalid">A number</p>
    <p id="special" class="invalid">Special characters</p>
    <p id="length" class="invalid">Minimum 8 characters</p>
  </div>
    <div class="confirm">
        <i class="fa-solid fa-lock"></i>
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword">
    <span id="eye2"></span>
    <p class="mar" id="inv6">Confirm password Does not match</p>
    
</div>
    <button type="submit">Sign Up</button>
    <p>Already have an account?<span>Log in</span></p>
  </form>


</div>

<script src="mani.js"></script>

</body>
</html>
