<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree&family=Caveat&family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@500&family=Outfit:wght@400;700&family=PT+Sans&family=Pacifico&family=Poppins&family=Roboto&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Document</title>
  </head>
  <body>
    <div class="page" id="page">
        <h1 class="head">Nature Gallery</h1>
        <div class="page" id="page">
          <div class="inerpage">
            <div class="row_1-div">
              <div class="image-1-nat">
                <img class="image_nature" src="nature-1.jpeg" alt="image_1" />
              </div>
              <div class="image-2-nat">
                <img class="image_nature" src="nature-2.jpeg" alt="image_2" />
              </div>
              <div class="image-3-nat">
                <img class="image_nature" src="nature-3.jpeg" alt="image_3" />
              </div>
            </div>
    
    
        <h1 class="head">City Gallery</h1>
        <div class="row_2-div">
          <div class="image-1-city">
            <img class="image_city"  src="city-1.jpeg" alt="image_4" />
          </div>
          <div class="image-2-city">
            <img class="image_city"  src="city-2.jpeg" alt="image_5" />
          </div>
          <div class="image-3-city">
            <img class="image_city"  src="city-3.jpeg" alt="image_6" />
          </div>
        </div>

        </div>
        <div class="row_next_div">

        <div class="row_3-div">
            <div class="image-4-city">
                <img class="image_city"  src="city-4.jpeg" alt="image_7" />
              </div>
            <div class="image-5-city">
                <img class="image_city"  src="city-5.jpeg" alt="image_8" />
              </div>


        </div>

      </div>


    </div>
    <div class="page2">
      <div class="pagesub">
        <div class="page2iner">
          <div class="page2inersub">
            <div class="closebutton_div">
              <button class="close_button" id="close">x</button>
          </div>
          <div class="inerpage2">
              <div class="lift_div">
                  <button id="Left_arrow" > &lt </button>
              </div>
              <div class="center_div">
                  <img class="img-change-contain" id="imagenext" src="" alt="">
              </div>
              <div class="right_div">
                  <button id="Right_arrow"> &gt </button>
              </div>
          </div>
          <div class="inerpage2_natuer" id="inerpage2_natuer">
          </div>
          </div>
        </div>
          </div>






    <script src="main.js"></script>
  </body>
</html>
